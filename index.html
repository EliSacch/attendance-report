<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate the attendance and generate a report that can be saved.">
    <meta name="keywords" content="attendance, report, hours calculator">
    <meta name="author" content="Elisa Sacchelli">

    <title>Attendance report</title>

    <!-- Google font and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- JS -->
    <script type="module" src="assets/js/script.js" defer></script>
</head>

<body>

    <main>
        <h1>Attendance report</h1>
        <section id="messages-section">
            <div id="messages"></div>
        </section>

        <!-- Add rows -->
        <section id="top-section">
            <div>
                <h2>Enter data</h2>
                <form action="index.html" id="time-form">

                    <div class="form-line">
                        <div class="form-input">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="form-input">
                            <label for="type">Pre/after school</label>
                            <select name="type" id="type">
                                <option value="after-school">After-school</option>
                                <option value="pre-school">Pre-school</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-input">
                            <label for="time-in">Arrival time:</label>
                            <input type="time" name="time-in" id="time-in">
                        </div>
                        <div class="form-input">
                            <label for="time-out">Leave time:</label>
                            <input type="time" name="time-out" id="time-out">
                        </div>
                    </div>

                    <button id="add">Add</button>

                </form>
            </div>

            <!-- Download -->
            <div class="big-screen">
                <div class="download-section">
                    <h2>Download</h2>
                    <form action="index.html" id="download-form">
                        <div class="form-line">
                            <div class="form-input">
                                <label for="name">Name</label>
                                <input type="text" name="name">
                            </div>
                        </div>
                        <button id="download">Download</button>
                    </form>
                </div>
            </div>

        </section>

        <!-- Result -->
        <section id="result-section">
            <div>
                <h2>Result</h2>
                <div id="result"></div>
                <button id="clear-all" class="invert">Clear all</button>
            </div>
        </section>

        <!-- Download -->
        <section class="download-section">
            <div class="small-screen">
                <h2>Download</h2>
                <form action="index.html" id="download-form-small">
                    <div class="form-line">
                        <div class="form-input">
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </div>
                    </div>
                    <button id="download2">Download</button>
                </form>
            </div>
        </section>


    </main>

</body>

</html>
